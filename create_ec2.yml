---
 - name:  provisioning EC2 instances using Ansible
   hosts: all
   connection: local
   gather_facts: False
   tags: provisioning

   vars:
    access_key: "AKIAYIJQ6PVHYL7JHUQA"
    secret_key: "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"
    region: ap-south-1
    image: ami-0b02eacf129bfac4e
    instance_type: t2.micro
    keypair: ansible_tower
    security_group: testec2-security-grp
    count: 1
   tasks:

     - name: Task # 1 - Create my security group
       local_action:
         aws_access_key: "{{ access_key }}"
         aws_secret_key: "{{ secret_key }}"	     
         module: ec2_group
         name: "{{ security_group }}"
         description: Security Group for webserver Servers
         region: "{{ region }}"
         rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
         rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
       register: basic_firewall
     - name: Task # 2 Launch the new EC2 Instance
       local_action:  ec2
                      aws_access_key= "{{ access_key }}"
                      aws_secret_key= "{{ secret_key }}" 	   
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      count={{count}}
       register: ec2
     - name: Task # 3 Add Tagging to EC2 instance
       local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
       with_items: "{{ ec2.instances }}"
       args:
         tags:
           Name: "{{ Instance_Name }}"
